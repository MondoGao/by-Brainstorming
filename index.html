<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>头脑风暴</title>
    </head>
    <body>
        <section>
            <header>
                <h3>选择元素</h3>
                <p>单击卡片即抽卡，最多5张，可重复</p>
            </header>
            <div id="card-container card-back">
                <!-- 前向箭头 -->
                <template>
                    <div class="card">
                        <header>

                        </header>
                        <!-- 背景圈圈 -->
                        <i class="iconfont"></i>
                    </div>
                </template>
                <!-- 后向箭头 -->
            </div>
            <ul class="card-list">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <a href="#" class="btn btn-large">开始脑暴</a>
            <div id="dialog-layout">
                <header>
                    设定脑暴主题
                </header>
                <input type="text" name="subject" value="" />
                <a href="#" class="btn btn-small">取消</a>
                <a href="#" class="btn btn-small">确定</a>
            </div>
        </section>
        <section>
            <header>
                <h3>查看卡片</h3>
                <p>主题：</p>
            </header>
            <div id="card-container card-front">
                <!-- 前向箭头 -->
                <div class="card">
                    <header>

                    </header>
                    <!-- 背景圈圈 -->
                    <i class="iconfont"></i>
                </div>
                <!-- 后向箭头 -->
            </div>
            <a href="#" class="btn btn-large">与朋友一起讨论</a>
            <a href="#" class="btn btn-large">再抽一次</a>
        </section>
    </body>
</html>
